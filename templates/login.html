<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Page fade-in animation */
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: fadeIn 0.5s ease-in-out;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Glass-style card */
    .card-custom {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card-custom:hover {
      transform: translateY(-10px);
    }

    /* Stylish input fields */
    .input-custom {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ccc;
      color: white;
      transition: 0.3s ease;
    }

    .input-custom:focus {
      border-color: #66f;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    /* Glass button */
    .glass-btn {
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .glass-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    a.text-light:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card card-custom p-4">
        <h3 class="text-center mb-4">Login</h3>
        <form method="POST">
          <input type="text" class="form-control input-custom mb-3" name="username" placeholder="Username" required>
          <input type="password" class="form-control input-custom mb-3" name="password" placeholder="Password" required>
          <button type="submit" class="btn glass-btn w-100">Login</button>
          <p class="text-center mt-3">No account? 
            <a href="{{ url_for('register') }}" class="text-light">Register</a>
          </p>
        </form>
        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
</body>
</html>
